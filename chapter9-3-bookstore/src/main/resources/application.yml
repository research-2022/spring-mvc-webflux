spring:
  data:
    mongodb:
      host: 127.0.0.1
      port: 27017
      database: bookstore
server:
  port: 8081
  compression:
    enabled: true
  address: 0.0.0.0

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  level:
    root: INFO
    org.springframework: DEBUG
    com.apress.prospringmvc: DEBUG
